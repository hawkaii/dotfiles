# ThePrimeagen-inspired tmux configuration
set -s default-terminal tmux-256color
set-option -ga terminal-overrides ",xterm-256color:Tc"
set -as terminal-overrides '*:Ss=\E[%p1%d q:Se=\E[2 q'
# set-option -g default-terminal "screen-256color"
# set -ga terminal-overrides ",screen-256color*:Tc"
set -s escape-time 0

unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix
set -g status-style 'bg=#333333 fg=#5eacd3'

bind r source-file ~/.config/tmux/tmux.conf \; display-message "Config reloaded!"
set -g base-index 1

# Limit stored history to prevent tmux from consuming too much RAM
# (adjust this number if you need more/less scrollback)
set -g history-limit 5000

# Reduce how often the status bar updates to avoid frequent, expensive
# scripts causing lag. Increase the interval if you show slow status hooks.
set -g status-interval 30

set-option -g renumber-windows on
set-window-option -g mode-keys vi
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard'

# vim-like pane switching
bind -r ^ last-window
bind -r k select-pane -U
bind -r j select-pane -D
bind -r h select-pane -L
bind -r l select-pane -R

# vim-like pane resizing
bind -r H resize-pane -L 2
bind -r J resize-pane -D 2
bind -r K resize-pane -U 2
bind -r L resize-pane -R 2

# Quick TODO access
# bind -r D neww -c "#{pane_current_path}" "[[ -e TODO.md ]] && nvim TODO.md || nvim /mnt/d/obsidian/notes/to-do.md"
 bind-key -r D run-shell "~/.local/bin/tmux-sessionizer /mnt/d/obsidian/notes/"

# Sessionizer and utility bindings
bind-key -r f run-shell "tmux neww ~/.local/bin/tmux-sessionizer"
bind-key -r i run-shell "tmux neww tmux-cht.sh"

# Custom project shortcuts (customize these paths for your projects)
 bind-key -r G run-shell "~/.local/bin/tmux-sessionizer ~/code/leetcode/js"
 bind-key -r C run-shell "~/.local/bin/tmux-sessionizer /mnt/d/obsidian/blog/content/"
 bind-key -r R run-shell "~/.local/bin/tmux-sessionizer ~/code/projects/portfolio"
 bind-key -r S run-shell "~/.local/bin/tmux-sessionizer ~/code/projects/studydesk/"
 bind-key -r T run-shell "~/.local/bin/tmux-sessionizer ~/code/projects/statuscode/"
# bind-key -r T run-shell "~/.local/bin/tmux-sessionizer ~/personal/project2"
# bind-key -r N run-shell "~/.local/bin/tmux-sessionizer ~/personal/project3"
# bind-key -r S run-shell "~/.local/bin/tmux-sessionizer ~/personal/project4"


# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'janoamaral/tokyo-night-tmux'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.config/tmux/plugins/tpm/tpm'
